<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Wireless Ad - Frame 1 & Frame 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ad-container">
    <!-- Frame 1 -->
    <div class="frame frame1">
      <img src="../public/assets/300x250_DCO_MockTest_logo.png" alt="Pixel Wireless Logo" class="logo">
      <div class="frame-content">
        <h1 class="headline-highlighted"></h1>
        <h1 class="headline"></h1>
      </div>
      <button class="terms-btn">*Full terms</button>
    </div>

    <!-- Frame 2 -->
    <div class="frame frame2">
      <img src="../public/assets/300x250_DCO_MockTest_logo.png" alt="Pixel Wireless Logo" class="logo">
      <div class="frame-content">
        <div>
          <h1 class="headline-highlighted"></h1>
          <h1 class="headline"></h1>
          <p class="subtext"></p>
          <p class="price"></p>
        </div>
        <div class="carousel">
          <img src="" alt="Product Image" class="product-image">
          <div class="dots">
            <span class="dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
          </div>
          <button class="learn-more-btn">Learn More</button>
        </div>
      </div>
      <button class="terms-btn">*Full terms</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
